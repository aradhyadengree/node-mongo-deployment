name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Initialize Terraform
        run: |
          cd terraform
          terraform init

      - name: Apply Terraform Configuration
        run: |
          cd terraform
          terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Debug EC2 Connectivity from GitHub Actions
        run: |
          echo "Checking EC2 connectivity from GitHub Actions..."
          for i in {1..10}; do
            nc -z -v -w3 ${{ secrets.SERVER_IP }} 22 && echo "EC2 is accessible!" && exit 0
            echo "Retrying in 10 seconds..."
            sleep 10
          done
          echo "EC2 is not accessible after multiple attempts. Exiting."
          exit 1

      - name: SSH into EC2 & Deploy Docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ec2-user  # Change to 'ubuntu' if using Ubuntu AMI
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            echo "âœ… Successfully connected to EC2 via SSH"
            uname -a  # Print system info for debugging
            
            echo "ðŸ”„ Updating Server..."
            sudo apt update -y

            echo "ðŸ”„ Installing Docker (if missing)..."
            if ! command -v docker &> /dev/null; then
              sudo apt install docker.io -y
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi

            echo "ðŸ”„ Installing Docker Compose (if missing)..."
            if ! command -v docker-compose &> /dev/null; then
              sudo apt install docker-compose -y
            fi

            echo "ðŸ“¥ Pulling latest code..."
            if [ ! -d "/home/ec2-user/my-app" ]; then
              git clone https://github.com/your-username/your-repo.git /home/ec2-user/my-app
            else
              cd /home/ec2-user/my-app
              git reset --hard
              git pull origin main
            fi

            echo "ðŸš€ Deploying Application with Docker..."
            cd /home/ec2-user/my-app
            sudo docker-compose down
            sudo docker-compose up -d --build

            echo "ðŸŽ‰ Deployment Completed!"
















































